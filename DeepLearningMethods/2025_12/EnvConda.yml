name: DeepLearningMethods
channels:
  - conda-forge
dependencies:
  - python=3.13
  - numpy
  - scipy
  - pandas
  - numba
  - jupyter
  - ipykernel
  - ipywidgets
  - cvxpy
  - scikit-learn
  - xgboost
  - lightgbm
  - nltk
  - umap-learn
  - kneed 
  - pytorch
  - cuda=12.9
  - torchvision
  - torchmetrics
  - torchinfo
# The package `torchvista` visualizes of PyTorch models 
  - torchvista
  - shap
  - scikit-image
  - opencv
  - autograd
  - tensorboard
  - matplotlib
  - seaborn
  - plotly
# The package `anywidget` required for Plotly's widgets 
  - anywidget
# The package `tabulate` required for `dfA.to_markdown()` in Pandas 
  - tabulate
  - graphviz
  - pydot
  - distinctipy
  - gdown
  - onedrivedownloader
